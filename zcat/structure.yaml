- Exchange:
  - Bitfinex:
    - OrderBook:
      - pair:
        - asks:
          - orders:
            - price[0], amount[0]:
            - price[1], amount[1]:
            - ...
        - bids:
          - orders:
            - price[0], amount[0]:
            - price[1], amount[1]:
            - ...
  - Kraken:
    - OrderBook:
      - pair:
        - asks:
          - orders:
            - price[0], amount[0]:
            - price[1], amount[1]:
            - ...
        - bids:
          - orders:
            - price[0], amount[0]:
            - price[1], amount[1]:
            - ...